<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHHUB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon/tcjr-brand.png" type="image/gif">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="getCopyrightDate();">

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1 class="title">GIPHHUB</h1>
            </div>
            <div class="col-md-3 search-dropdown">
                <select class="form-control">
                    <option>Kanye</option>
                    <option>JAY-Z</option>
                    <option>RHIANNA</option>
                    <option>DRAKE</option>
                    <option>BEYONCE</option>
                </select>
            </div>
            <div class="col-md-3 search-dropdown">
                <input type="text" id="text-search" class="form-control" placeholder="giphy search">
            </div>
            <div class="col-md-3 search-submit">
                <button type="button" class="btn btn-success">GET GIPHY WIT' IT</button>
            </div>
        </div>
    </div>
    <hr id="search-hr">
    <div class="container">
        <div class="row">
            <div class="col-md-4 ">
                <form class="giphy-buttons" role="form">
                    <button type="submit" id="display-giphy-submit" class="btn btn-primary giphy-button ">Submit</button>        
                </form>
            </div>
            <div id="giphy-display " class="col-md-8">

            </div>
        </div>
    </div>










    <footer id="giphhub-footer" class="navbar-text">
        <p id="footer-text">YET ANOTHER COPYRIGHT DATE TEST</p>
    </footer>



    <script src="assets/javascript/giphy.js"></script>
</body>
</html>
